<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type = "text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <title>Form Assignment</title>
  </head>
  <body>
    <h1>Form Assignment</h1>
    <div class = "wrapper">
      <form>
        <label>E-Mail</label><input type="email" name="email" placeholder="Enter your e-mail"><br>
        <label>Password</label><input type="password" name="password" placeholder="Enter your password"><br>
        <label>Github</label><input type="github" name="github" placeholder="Enter your github"><br>
        <div>
            <input type="radio" name="radio" value="Enterprise"><label class="radios">Enterprise</label><br>
            <input type="radio" name="radio" value="Pro"><label class="radios">Pro</label><br>
            <input type="radio" name="radio" value="Free"><label class="radios">Free</label><br>
            <input type="checkbox" name="check" value="Remember"><label class="radios">Remember Me</label><br>
        </div>

      </form>
    </div>
  </body>
</html>



<!-- 
Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it
-->
